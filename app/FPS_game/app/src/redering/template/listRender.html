<div class="list-render">
    <div class="list-canvas">
        <div class="list-item" ng-repeat="listItem in src">
            <div class="thumbnail">
                <img src="{{listItem.thumbnailURL}}"/>
            </div>
            <div class="description">
                {{listItem.desc}}
            </div>
            <div class="name">
                {{listItem.name}}
            </div>
        </div>
    </div>
</div>
